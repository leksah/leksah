resolver: lts-8.0
packages:
- '.'
- 'vendor/leksah-server'
- 'vendor/ltk'
- 'vendor/haskellVCSGUI/vcsgui'
#- 'vendor/yi'
- 'vendor/haskellVCSWrapper/vcswrapper'
- location:
    git: https://github.com/basvandijk/haddock.git
    commit: f4c5e46ded05a4b8884f5ad6f3102f79ff3bb127
  subdirs:
  - haddock-api

# Dependency packages to be pulled from upstream that are not in the resolver
# (e.g., acme-missiles-0.3)
extra-deps:
- binary-shared-0.8.3
- ghcjs-dom-0.7.0.4
- ghcjs-dom-jsaddle-0.7.0.3
- gi-gtk-hs-0.3.4.0
- gi-gtksource-3.0.12
- gi-javascriptcore-4.0.11
- gi-soup-2.4.11
- gi-webkit2-4.0.11
- ref-tf-0.4.0.1
- jsaddle-0.8.0.1
- jsaddle-dom-0.7.1.0
- gi-gdk-3.0.11
- gi-gdkpixbuf-2.0.11
- gi-glib-2.0.11
- gi-gobject-2.0.11
- gi-gtk-3.0.11
- gi-cairo-1.0.11
- gi-gio-2.0.11
- gi-pango-1.0.11
- gi-atk-2.0.11
# You will need to add this back in for Mac OS builds
- gi-gtkosxapplication-2.0.11

# Override default flag values for local packages and extra-deps
flags:
  gi-atk:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-cairo:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-gdk:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-gdkpixbuf:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-gio:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-glib:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-gobject:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-gtk:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-gtk-hs:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-gtksource:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-javascriptcore:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-pango:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-soup:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-webkit2:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false
  gi-gtkosxapplication:
    overloaded-methods: false
    overloaded-signals: false
    overloaded-properties: false

# Extra package databases containing global packages
extra-package-dbs: []